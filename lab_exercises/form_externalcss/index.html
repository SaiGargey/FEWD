<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- -> Name (optional)
    -> Email(Optional) 
    -> phone (optional)
    -> Rating 
    -> Any Questions regarding product or service.
    -> Additional comments (optional)
    -> Submit button -->
    <h1>Feedback Form</h1>
    <form action="#">
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" required ><br>
        <label for="email">Email: </label>
        <input type="email" id="email" name="email" placeholder="example@gmail.com" required><br>
        <label for="phone">Phone Number: </label>
        <input type="tel" id="phone" name="phone" placeholder="xxxxxxxxxx" required><br>
        <div id="rating">
            <label for="rate">Rating: (Optional)</label>
            <input type="radio" name="rate" id="rate1" value="1">1
            <input type="radio" name="rate" id="rate2" value="2">2
            <input type="radio" name="rate" id="rate3" value="3">3
            <input type="radio" name="rate" id="rate4" value="4">4
            <input type="radio" name="rate" id="rate5" value="5">5
        </div><br>
        <label for="ques">Any Questions regarding product or service:</label>
        <textarea name="ques" id="ques" rows="7" cols="40"></textarea><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
